<div class="level-0-container">
  <div class="title">
    <h1>Level 0</h1>
    <p>&nbsp;(Default)</p>
    <button class="button" (click)="increaseCounter()">+</button>
  </div>
  <div class="counter">
    {{ counter }}
  </div>
  <div class="async-variable">
    {{ asyncVariable }}
  </div>

  <div class="level-0">
    <app-level-1></app-level-1>
    <app-level-1></app-level-1>
  </div>
</div>
